<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPORTS EARNINGS</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <main>
        <div id="title">
            <h1>Esports Earnings from 1998 to 2019</h1>
        </div>
        <div id="container">
            <div id="side-bar">
                <div id="videogame-genre-list-container">
                    <h3>VideoGame Genre</h3>
                    <ul id="videogame-genre-list">
                        <li>
                            <input type="checkbox" id="genre-all" name="genre" value="all" checked>
                            <label for="genre-all">Select All</label>
                        </li>
                    </ul>
                </div>
                <div id="time-line-container">
                    <h3>Show data from:</h3>
                    <div id="time-line">
                        <div id="slider"></div>
                        <div id="labels">
                            <div class="label-year" id="min-year"></div>
                            <div class="label-year" id="max-year"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="chart-year-earning"></div>
                <div id="chart-game-earning"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/list.js"></script>
    <script src="js/drawGenreTotalEarnings.js"></script>
</body>
</html>
