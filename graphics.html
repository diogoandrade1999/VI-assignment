<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPORTS EARNINGS</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <header>
        <div id="logo">
            <h3><a href="index.html">Esports Earnings</a></h3>
        </div>
        <div id="videogame-genre-list-container">
            <button id="videogame-genre-btn">VideoGame Genre</button>
            <ul id="videogame-genre-list" class="dropdown-content"></ul>
        </div>
        <div id="time-line-container">
            <div id="time-line">
                <div class="label-year" id="min-year"></div>
                <div id="slider"></div>
                <div class="label-year" id="max-year"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="title">
                <h1>Esports Earnings from 1998 to 2019</h1>
            </div>
            <div id="content">
                <div class="chart" id="chart-year-earning"></div>
                <div class="chart" id="chart-game-earning"></div>
                <div class="chart" id="chart-tournament-earning"></div>
                <div class="chart" id="chart-genre-earning"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://d3js.org/d3.v5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/drawGenreTotalEarnings.js"></script>
    <script type="text/javascript" src="js/drawGameTotalEarnings.js"></script>
    <script type="text/javascript" src="js/drawTournamentsEarnings.js"></script>
    <script type="text/javascript" src="js/drawGenreTournamentsTotalEarnings.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
</body>
</html>
